<!DOCTYPE html>
<html lang="en">
  <head>
    <script type="text/javascript" src="http://livejs.com/live.js"></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>afjoseph/opaque Demo</title>
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <div class="m-2">
      <h1>Hello, world!</h1>
      <form>
        <div class="mb-3">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="username"
              class="form-control"
              id="input-username"
              aria-describedby="usernameHelp"
              placeholder="Enter Username"
            />
            <small id="usernameHelp" class="form-text text-muted"
              >We'll never share your username with anyone else.</small
            >
          </div>
          <div class="mb-3">
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control"
                id="input-password"
                placeholder="Password"
              />
            </div>
          </div>
          <button
            margin="50px"
            type="button"
            id="btn-register"
            class="btn btn-primary"
          >
            Register
          </button>
          <button type="button" id="btn-login" class="btn btn-primary">
            Login
          </button>
          <button type="button" id="btn-access" class="btn btn-primary">
            Access private resource
          </button>
        </div>
      </form>

      <div class="d-grid gap-3">
        <div id="div-pubkey"></div>
        <div id="div-endpoint"></div>
        <div id="div-info"></div>
        <div id="div-error"></div>
      </div>
    </div>
  </body>
</html>
